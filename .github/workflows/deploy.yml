name: Deploy leo_site (EcoRecolecta) Angular a servidor Apache

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Carpeta generada por Angular tras la build
      LOCAL_BUILD_DIR: app-frontend/dist/app-frontend/browser
      # Ruta final del sitio en el servidor
      DEPLOY_PATH: /var/www/leo_site
      BASE_HREF: "/leo_site/"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Mostrar versiones
        run: |
          node -v
          npm -v

      - name: Instalar dependencias
        working-directory: app-frontend
        run: npm ci

      - name: Build Angular (producci√≥n)
        working-directory: app-frontend
        run: |
          npx -p @angular/cli@latest ng version
          npx -p @angular/cli@latest ng build --configuration production --base-href "${BASE_HREF}"
          echo "üìÅ √Årbol de build generado:"
          ls -la dist/app-frontend/browser || true

      - name: Agregar .htaccess para SPA
        run: |
          echo "<IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /leo_site/
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]
          RewriteRule ^index\\.html$ - [L]
          RewriteRule . /leo_site/index.html [L]
          </IfModule>
          DirectoryIndex index.html
          ErrorDocument 404 /leo_site/index.html" \
          > ${{ env.LOCAL_BUILD_DIR }}/.htaccess

      - name: Subir build al servidor (rsync)
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete
          path: ${{ env.LOCAL_BUILD_DIR }}/
          remote_path: ${{ env.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}

      - name: Verificar despliegue remoto
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "‚úÖ Archivos en el servidor:"
            ls -lah ${{ env.DEPLOY_PATH }} | head
            echo "‚úÖ Despliegue finalizado correctamente"

