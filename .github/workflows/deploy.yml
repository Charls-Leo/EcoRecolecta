name: Deploy leo_site (EcoRecolecta) angular a servidor Apache

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      LOCAL_BUILD_DIR: dist/app-frontend/browser
      DEPLOY_PATH: /var/www/leo_site        # ← fijo, sin secret
      BASE_HREF: "/leo_site/"               # cambia a "/" si sirve en raíz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Build Angular (prod)
        run: npx ng build --configuration production --base-href "${BASE_HREF}"

      - name: Preparar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Subir build al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: ~/.ssh/deploy_key
          source: "${{ env.LOCAL_BUILD_DIR }}/*"
          target: "~/releases/app-basura-${{ github.run_id }}"

      - name: Mover a ${DEPLOY_PATH} y reiniciar Apache
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: ~/.ssh/deploy_key
          script: |
            set -e
            RELEASE_DIR=~/releases/app-basura-${{ github.run_id }}
            sudo mkdir -p "${{ env.DEPLOY_PATH }}"
            sudo rm -rf "${{ env.DEPLOY_PATH }}/*"
            sudo cp -r "$RELEASE_DIR"/* "${{ env.DEPLOY_PATH }}/"
            sudo chown -R www-data:www-data "${{ env.DEPLOY_PATH }}"
            sudo find "${{ env.DEPLOY_PATH }}" -type d -exec chmod 755 {} \;
            sudo find "${{ env.DEPLOY_PATH }}" -type f -exec chmod 644 {} \;
            sudo systemctl restart apache2
            echo "Despliegue completado"

