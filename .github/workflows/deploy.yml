name: Deploy leo_site (EcoRecolecta) angular a servidor Apache

on:
  push:
    branches: [ "main" ]   # cambia si usas otra rama

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Carpeta que genera tu build (por tu angular.json con nombre "app-frontend")
      LOCAL_BUILD_DIR: app-frontend/dist/app-frontend/browser
      # Ruta final donde Apache sirve el sitio
      DEPLOY_PATH: /var/www/leo_site
      BASE_HREF: "/leo_site/"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js (LTS compatible con Angular)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Versions
        run: |
          node -v
          npm -v

      - name: Instalar dependencias
        working-directory: app-frontend
        run: npm ci

      - name: Build Angular (prod)
        working-directory: app-frontend
        run: |
          # usar el CLI correcto incluso si no est√° en devDependencies
          npx -p @angular/cli@latest ng version
          npx -p @angular/cli@latest ng build --configuration production --base-href "${BASE_HREF}"
          echo "üìÅ √Årbol de dist:"
          ls -la dist || true
          ls -la dist/app-frontend || true
          ls -la dist/app-frontend/browser || true

      - name: Subir build al servidor (scp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}          # üëà ANTES era key_path
          source: "${{ env.LOCAL_BUILD_DIR }}/*"
          target: "/home/${{ secrets.DEPLOY_USER }}/releases/app-basura-${{ github.run_id }}"
          strip_components: 0


      - name: Publicar en ${DEPLOY_PATH} y reiniciar Apache
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -euo pipefail
            RELEASE_DIR=/home/${{ secrets.DEPLOY_USER }}/releases/app-basura-${{ github.run_id }}
            sudo mkdir -p "${{ env.DEPLOY_PATH }}"
            sudo rm -rf "${{ env.DEPLOY_PATH }}/*"
            sudo cp -r "$RELEASE_DIR"/* "${{ env.DEPLOY_PATH }}/"
            sudo chown -R www-data:www-data "${{ env.DEPLOY_PATH }}"
            sudo find "${{ env.DEPLOY_PATH }}" -type d -exec chmod 755 {} \;
            sudo find "${{ env.DEPLOY_PATH }}" -type f -exec chmod 644 {} \;
            sudo systemctl restart apache2
            echo "Despliegue completado"